<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* CSS স্টাইলিং */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      height: 100vh;
    }
    
    header, footer {
      background: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .container {
      display: flex;
      height: calc(100vh - 100px);
    }
    
    .player-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    #videoPlayer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      background: black;
      border-radius: 10px;
    }
    
    #videoPlayer video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .channel-list-container {
      width: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
    }
    
    .channel-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    
    .channel-item:hover {
      background: #333;
    }
    
    .channel-item.active {
      background: #ff5722;
      color: white;
    }
    
    .channel-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    
    .channel-hopper {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .hop-btn {
      background: #ff5722;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    
    .player-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    
    .control-btn {
      background: #333;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Live TV</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <div class="container">
    <div class="player-container">
      <div id="videoPlayer">
        <video id="player" controls></video>
      </div>
      <div class="player-controls">
        <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button class="control-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
      </div>
      <div style="margin-top: 15px;">
        <div id="currentChannelName">চ্যানেল নির্বাচন করুন</div>
        <div id="currentChannelCategory">বাম পাশের তালিকা থেকে চ্যানেল নির্বাচন করুন</div>
      </div>
      <div class="channel-hopper">
        <button class="hop-btn" id="prevChannel" disabled>← পূর্ববর্তী</button>
        <button class="hop-btn" id="nextChannel" disabled>পরবর্তী →</button>
      </div>
    </div>
    <div class="channel-list-container">
      <input type="text" id="channelSearch" placeholder="চ্যানেল খুঁজুন..." style="width:100%; padding:10px; margin-bottom:10px; border:none; border-radius:5px;">
      <ul id="channelList" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

  <footer>
    © 2025 লাইভ টিভি প্লেয়ার | সকল স্বত্ব সংরক্ষিত
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const channels = [
        { 
          name: "News 24", 
          category: "সংবাদ", 
          logo: "https://via.placeholder.com/80/3498db/ffffff?text=News24", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8" 
        },
        { 
          name: "Sports HD", 
          category: "খেলা", 
          logo: "https://i.postimg.cc/3RcqsQpk/tv-icon.webp", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8" 
        },
        { 
          name: "Movie Channel", 
          category: "সিনেমা", 
          logo: "https://i.postimg.cc/3RcqsQpk/tv-icon.webp", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8" 
        },
      ];

      let currentChannelIndex = 0;
      const videoPlayer = document.getElementById("player");
      const channelList = document.getElementById("channelList");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const muteBtn = document.getElementById("muteBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");

      // চ্যানেল লিস্ট রেন্ডার ফাংশন
      function renderChannelList() {
        channelList.innerHTML = '';
        channels.forEach((channel, index) => {
          const li = document.createElement("li");
          li.className = "channel-item";
          li.innerHTML = `<img src="${channel.logo}" class="channel-logo"><span>${channel.name}</span>`;
          li.addEventListener("click", () => playChannel(index));
          channelList.appendChild(li);
        });
      }

      // চ্যানেল প্লে ফাংশন
      function playChannel(index) {
        currentChannelIndex = index;
        const channel = channels[index];

        document.getElementById("currentChannelName").textContent = channel.name;
        document.getElementById("currentChannelCategory").textContent = channel.category;

        // অ্যাকটিভ চ্যানেল হাইলাইট
        document.querySelectorAll(".channel-item").forEach((item, i) => {
          item.classList.toggle("active", i === index);
        });

        // ভিডিও সোর্স সেট করুন
        videoPlayer.src = channel.streamUrl;
        videoPlayer.load();
        videoPlayer.play().catch(e => console.error("Autoplay failed:", e));

        // বাটন স্টেট আপডেট
        document.getElementById("prevChannel").disabled = index === 0;
        document.getElementById("nextChannel").disabled = index === channels.length - 1;
      }

      // প্লে/পজ বাটন কন্ট্রোল
      playPauseBtn.addEventListener("click", () => {
        if (videoPlayer.paused) {
          videoPlayer.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          videoPlayer.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      });

      // ভিডিও স্টেট পরিবর্তন হলে বাটন আপডেট
      videoPlayer.addEventListener("play", () => {
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      });

      videoPlayer.addEventListener("pause", () => {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      });

      // মিউট বাটন কন্ট্রোল
      muteBtn.addEventListener("click", () => {
        videoPlayer.muted = !videoPlayer.muted;
        muteBtn.innerHTML = videoPlayer.muted 
          ? '<i class="fas fa-volume-mute"></i>' 
          : '<i class="fas fa-volume-up"></i>';
      });

      // ফুলস্ক্রিন বাটন কন্ট্রোল
      fullscreenBtn.addEventListener("click", () => {
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        } else if (videoPlayer.webkitRequestFullscreen) {
          videoPlayer.webkitRequestFullscreen();
        } else if (videoPlayer.msRequestFullscreen) {
          videoPlayer.msRequestFullscreen();
        }
      });

      // ইভেন্ট লিসেনার
      document.getElementById("prevChannel").addEventListener("click", () => {
        if (currentChannelIndex > 0) playChannel(currentChannelIndex - 1);
      });

      document.getElementById("nextChannel").addEventListener("click", () => {
        if (currentChannelIndex < channels.length - 1) playChannel(currentChannelIndex + 1);
      });

      // সার্চ ফাংশনালিটি
      document.getElementById("channelSearch").addEventListener("input", function() {
        const searchTerm = this.value.toLowerCase();
        Array.from(channelList.children).forEach((item, i) => {
          const channel = channels[i];
          item.style.display = channel.name.toLowerCase().includes(searchTerm) ? "flex" : "none";
        });
      });

      // ইনিশিয়াল রেন্ডার
      renderChannelList();
      if (channels.length > 0) playChannel(0);
    });
  </script>
</body>
</html>
