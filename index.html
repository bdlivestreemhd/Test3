<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* CSS স্টাইলিং */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      height: 100vh;
    }
    
    header, footer {
      background: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .container {
      display: flex;
      height: calc(100vh - 100px);
    }
    
    .player-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    #bongoPlayer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #bongoPlayer video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .channel-list-container {
      width: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
    }
    
    .channel-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    
    .channel-item:hover {
      background: #333;
    }
    
    .channel-item.active {
      background: #e50914; /* BongoBD red color */
      color: white;
    }
    
    .channel-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    
    .channel-hopper {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .hop-btn {
      background: #e50914; /* BongoBD red color */
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .player-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    
    .control-btn {
      background: #333;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .bongo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .big-play-btn {
      font-size: 50px;
      color: #fff;
      cursor: pointer;
    }
    
    .quality-menu {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 100;
    }
    
    .quality-option {
      padding: 8px 15px;
      cursor: pointer;
      color: #fff;
    }
    
    .quality-option:hover {
      color: #e50914;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Live TV</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <div class="container">
    <div class="player-container">
      <div id="bongoPlayer">
        <video id="player"></video>
        <div class="bongo-overlay">
          <div class="big-play-btn">
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      <div class="player-controls">
        <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button class="control-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        <button class="control-btn" id="qualityBtn"><i class="fas fa-cog"></i></button>
        <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
        <div class="quality-menu" id="qualityMenu">
          <div class="quality-option" data-quality="auto">Auto</div>
          <div class="quality-option" data-quality="high">High</div>
          <div class="quality-option" data-quality="medium">Medium</div>
          <div class="quality-option" data-quality="low">Low</div>
        </div>
      </div>
      <div style="margin-top: 15px;">
        <div id="currentChannelName">চ্যানেল নির্বাচন করুন</div>
        <div id="currentChannelCategory">বাম পাশের তালিকা থেকে চ্যানেল নির্বাচন করুন</div>
      </div>
      <div class="channel-hopper">
        <button class="hop-btn" id="prevChannel" disabled>← পূর্ববর্তী</button>
        <button class="hop-btn" id="nextChannel" disabled>পরবর্তী →</button>
      </div>
    </div>
    <div class="channel-list-container">
      <input type="text" id="channelSearch" placeholder="চ্যানেল খুঁজুন..." style="width:100%; padding:10px; margin-bottom:10px; border:none; border-radius:5px;">
      <ul id="channelList" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

  <footer>
    © 2025 লাইভ টিভি প্লেয়ার | সকল স্বত্ব সংরক্ষিত
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const channels = [
        { 
          name: "News 24", 
          category: "সংবাদ", 
          logo: "https://via.placeholder.com/80/3498db/ffffff?text=News24", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8" 
        },
        { 
          name: "Sports HD", 
          category: "খেলা", 
          logo: "https://i.postimg.cc/3RcqsQpk/tv-icon.webp", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8" 
        },
        { 
          name: "Movie Channel", 
          category: "সিনেমা", 
          logo: "https://i.postimg.cc/3RcqsQpk/tv-icon.webp", 
          streamUrl: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8" 
        },
      ];

      let currentChannelIndex = 0;
      const videoPlayer = document.getElementById("player");
      const channelList = document.getElementById("channelList");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const muteBtn = document.getElementById("muteBtn");
      const qualityBtn = document.getElementById("qualityBtn");
      const qualityMenu = document.getElementById("qualityMenu");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const playerOverlay = document.querySelector(".bongo-overlay");
      const bigPlayBtn = document.querySelector(".big-play-btn");
      
      let hls = new Hls();
      let currentQuality = 'auto';

      // চ্যানেল লিস্ট রেন্ডার ফাংশন
      function renderChannelList() {
        channelList.innerHTML = '';
        channels.forEach((channel, index) => {
          const li = document.createElement("li");
          li.className = "channel-item";
          li.innerHTML = `<img src="${channel.logo}" class="channel-logo"><span>${channel.name}</span>`;
          li.addEventListener("click", () => playChannel(index));
          channelList.appendChild(li);
        });
      }

      // চ্যানেল প্লে ফাংশন
      function playChannel(index) {
        currentChannelIndex = index;
        const channel = channels[index];

        document.getElementById("currentChannelName").textContent = channel.name;
        document.getElementById("currentChannelCategory").textContent = channel.category;

        // অ্যাকটিভ চ্যানেল হাইলাইট
        document.querySelectorAll(".channel-item").forEach((item, i) => {
          item.classList.toggle("active", i === index);
        });

        // HLS.js দিয়ে ভিডিও লোড করুন
        if (Hls.isSupported()) {
          hls.loadSource(channel.streamUrl);
          hls.attachMedia(videoPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            videoPlayer.play().catch(e => {
              console.error("Autoplay failed:", e);
              playerOverlay.style.opacity = '1';
            });
          });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari ফ্যালব্যাক
          videoPlayer.src = channel.streamUrl;
          videoPlayer.addEventListener('loadedmetadata', function() {
            videoPlayer.play().catch(e => {
              console.error("Autoplay failed:", e);
              playerOverlay.style.opacity = '1';
            });
          });
        }

        // বাটন স্টেট আপডেট
        document.getElementById("prevChannel").disabled = index === 0;
        document.getElementById("nextChannel").disabled = index === channels.length - 1;
      }

      // প্লে/পজ বাটন কন্ট্রোল
      function togglePlayPause() {
        if (videoPlayer.paused) {
          videoPlayer.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          playerOverlay.style.opacity = '0';
        } else {
          videoPlayer.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      }

      playPauseBtn.addEventListener("click", togglePlayPause);
      bigPlayBtn.addEventListener("click", togglePlayPause);

      // ভিডিও স্টেট পরিবর্তন হলে বাটন আপডেট
      videoPlayer.addEventListener("play", () => {
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        playerOverlay.style.opacity = '0';
      });

      videoPlayer.addEventListener("pause", () => {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        playerOverlay.style.opacity = '1';
      });

      // মিউট বাটন কন্ট্রোল
      muteBtn.addEventListener("click", () => {
        videoPlayer.muted = !videoPlayer.muted;
        muteBtn.innerHTML = videoPlayer.muted 
          ? '<i class="fas fa-volume-mute"></i>' 
          : '<i class="fas fa-volume-up"></i>';
      });

      // কোয়ালিটি মেনু
      qualityBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        qualityMenu.style.display = qualityMenu.style.display === 'block' ? 'none' : 'block';
      });

      document.querySelectorAll(".quality-option").forEach(option => {
        option.addEventListener("click", function() {
          currentQuality = this.getAttribute("data-quality");
          // এখানে আপনি HLS.js ব্যবহার করে কোয়ালিটি পরিবর্তন করতে পারেন
          qualityMenu.style.display = 'none';
        });
      });

      // ফুলস্ক্রিন বাটন কন্ট্রোল
      fullscreenBtn.addEventListener("click", () => {
        const playerContainer = document.getElementById("bongoPlayer");
        if (!document.fullscreenElement) {
          playerContainer.requestFullscreen().catch(err => {
            console.error("Fullscreen error:", err);
          });
        } else {
          document.exitFullscreen();
        }
      });

      // ওভারলে কন্ট্রোল
      playerOverlay.addEventListener("mouseenter", function() {
        if (!videoPlayer.paused) {
          playerOverlay.style.opacity = '1';
        }
      });

      playerOverlay.addEventListener("mouseleave", function() {
        if (!videoPlayer.paused) {
          playerOverlay.style.opacity = '0';
        }
      });

      // ইভেন্ট লিসেনার
      document.getElementById("prevChannel").addEventListener("click", () => {
        if (currentChannelIndex > 0) playChannel(currentChannelIndex - 1);
      });

      document.getElementById("nextChannel").addEventListener("click", () => {
        if (currentChannelIndex < channels.length - 1) playChannel(currentChannelIndex + 1);
      });

      // সার্চ ফাংশনালিটি
      document.getElementById("channelSearch").addEventListener("input", function() {
        const searchTerm = this.value.toLowerCase();
        Array.from(channelList.children).forEach((item, i) => {
          const channel = channels[i];
          item.style.display = channel.name.toLowerCase().includes(searchTerm) ? "flex" : "none";
        });
      });

      // ইনিশিয়াল রেন্ডার
      renderChannelList();
      if (channels.length > 0) playChannel(0);
    });
  </script>
</body>
</html>
